<div class="modal-container" (click)="onContainerClick($event)">
  <div class="modal" [@modalContentAnimation] (click)="$event.stopPropagation()">
    <form [formGroup]="form">
      <textarea class="modal-textarea" formControlName="definition"></textarea>
    </form>
    
    <div class="modal-actions" (click)="submitForm()">
      <button>Save</button>
    </div>
  </div>
</div>
