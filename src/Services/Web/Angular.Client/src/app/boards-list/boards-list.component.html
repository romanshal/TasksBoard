<div class="boards-container">
    <div class="boards-wrapper">
        <div class="boards-actions">
            <button>
                Create board
            </button>
        </div>
        <div class="boards-list" [@listAnimation]="boards.length">
            <div class="boards-list__item" *ngFor="let board of boards; let i = index">
                <div class="boards-list__item-image"></div>

                <div class="boards-list__item-definition">
                    <span>Name: {{ board.Name }}</span>

                    <span>Definition: </span>

                    <p>
                        {{board.Description }}
                    </p>

                    <div class="tags-list">
                        <div class="tags-list__item" *ngFor="let tag of board.Tags">
                            {{tag}}
                        </div>
                    </div>
                </div>

                <div class="boards-list__item-actions" (click)="openBoard(board.Id)">
                    <i class="fa-solid fa-arrow-right-to-bracket fa-2xl"></i>
                </div>
            </div>

            <app-paginator style="margin-top: auto;" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [totalPages]="totalPages" [totalCount]="totalCount" (pageChanged)="goToPage($event)">
            </app-paginator>
        </div>
    </div>
</div>

<app-footer></app-footer>
