<div class="board-container">
    <div class="note-board">
        <div class="note-wrapper" *ngFor="let note of notes; let i = index"
            [ngStyle]="{'transform': 'rotate(' + noteStyles[i].rotation + 'deg)'}">
            <div class="note" [ngStyle]="{'background-color': noteStyles[i].backgroundColor}">
                {{ note }}
            </div>
        </div>
    </div>
