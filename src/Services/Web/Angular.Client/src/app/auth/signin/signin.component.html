<div class="auth-container">
  <div class="auth-section">
    <header>
      <h2>Sign in</h2>
    </header>
    <form class="auth-form" (ngSubmit)="onSubmit()" [formGroup]="signinForm">
      <div class="auth-error" *ngIf="showErrors">
        <span class="error-logo"></span>
        <span *ngIf="!errorMessage" class="error-description">Incorrect authentication credentials</span>
        <span *ngIf="errorMessage" class="error-description">{{ errorMessage }}</span>
      </div>

      <div class="form-group">
        <input formControlName="username" type="username"
          [ngClass]="{ 'invalid': formSubmitted && signinForm.controls['username'].errors }" required />
        <label class="input-label">Username or email address*</label>
        <div *ngIf="formSubmitted && signinForm.controls['username'].errors" class="invalid-feedback">
          <div *ngIf="signinForm.controls['username'].errors?.['required']">Username or email address is required</div>
        </div>
      </div>
      <div class="form-group">
        <input formControlName="password" type="password"
          [ngClass]="{ 'invalid': formSubmitted && signinForm.controls['password'].errors }" required />
        <label class="input-label">Password*</label>
        <div *ngIf="formSubmitted && signinForm.controls['password'].errors" class="invalid-feedback">
          <div *ngIf="signinForm.controls['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      <button *ngIf="!isLoading" type="submit">Continue</button>
      <button class="loading-button" *ngIf="isLoading" disabled>
        <i class="fa-solid fa-spinner"></i>
        Loading
      </button>
    </form>

    <div class="br">
      <span>OR</span>
    </div>

    <div class="auth-externals">
      <button (click)="externalSignin('google')">
        <span class="google-logo"></span>
        <span class="google-description"> Continue with Google</span>
      </button>
      <button>
        <span class="facebook-logo"></span>
        <span class="facebook-description"> Continue with Facebook</span>
      </button>
    </div>
  </div>

  <div class="alternative-section">
    <nav class="alternative-card">
      Don't have an account?&nbsp;
      <a href="/signup">Sign up</a>
    </nav>
  </div>
</div>
