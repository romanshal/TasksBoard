<div class="auth-container">
  <div class="auth-section">
    <header>
      <!-- <i class="fa-solid fa-computer-mouse fa-2xl" style="color: #f48024;"></i> -->
      <h2>Welcome Back to ClickingUp</h2>
    </header>

    <p class="auth-title">Enter your username and password to continue.</p>

    <form class="auth-form" (ngSubmit)="onSubmit()" [formGroup]="signinForm">
      <div class="auth-error" *ngIf="showErrors">
        <span class="error-logo"></span>
        <span *ngIf="!errorMessage" class="error-description">Incorrect authentication credentials</span>
        <span *ngIf="errorMessage" class="error-description">{{ errorMessage }}</span>
      </div>

      <div class="form-group">
        <input formControlName="usernameOrEmail" type="username"
          [ngClass]="{ 'invalid': formSubmitted && signinForm.controls['usernameOrEmail'].errors }" required />
        <label class="input-label">Username or email address*</label>
        <div *ngIf="formSubmitted && signinForm.controls['usernameOrEmail'].errors" class="invalid-feedback">
          <div *ngIf="signinForm.controls['usernameOrEmail'].errors?.['required']">Username or email address is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <input formControlName="password" type="password"
          [ngClass]="{ 'invalid': formSubmitted && signinForm.controls['password'].errors }" required />
        <label class="input-label">Password*</label>
        <div *ngIf="formSubmitted && signinForm.controls['password'].errors" class="invalid-feedback">
          <div *ngIf="signinForm.controls['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group double-vale">
        <label class="remember" [attr.for]="'remember-me'">
          <input id="remember-me" type="checkbox" formControlName="rememberMe" class="remember__checkbox" />
          <span>Remember me</span>
        </label>

        <span class="link-span" role="link" (click)="onForgotPassword()">Forgot password</span>
      </div>
      <button *ngIf="!isLoading" type="submit">Continue</button>
      <button class="loading-button" *ngIf="isLoading" disabled>
        <i class="fa-solid fa-spinner"></i>
        Loading
      </button>
    </form>

    <div class="br">
      <span>OR CONTINUE WITH</span>
    </div>

    <div class="auth-externals">
      <button (click)="externalSignin('google')">
        <span class="google-logo"></span>
        <span class="google-description">Google</span>
      </button>
      <button>
        <span class="facebook-logo"></span>
        <span class="facebook-description">Facebook</span>
      </button>
    </div>
  </div>

  <div class="alternative-section">
    <span class="alternative-card">
      Don't have an account?&nbsp;
      <span class="link-span" role="link" (click)="onSignup()">Sign Up</span>
    </span>
  </div>
</div>
